<div class="dynamicContent d-none" id='dynamicContent--{{.Get "id"}}'>{{.Inner}}</div>
{{- with (.Get "id")}}
<script>
      if (((urlParamValues.display != undefined && urlParamValues.display.includes("{{. | safeJS }}")) == true) || 
           (urlParamValues.display{{. | safeJS }} == "true"))
      {
        item = document.getElementById('dynamicContent--{{ . }}');
        item.classList.remove("d-none");
      }
</script>
{{- end}}
