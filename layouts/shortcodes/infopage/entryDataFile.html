{{- $data := index .Site.Data.infopage (.Get "path") }}
{{- range $data.data }}
    {{- if .text}}
    <p>{{.text}}</p>
    {{- else if .subsection}}
    {{ partial "infopage/entryDataFile--subsection-recursive.html" .}}
    {{- else }}
    <a class="btn btn-primary btn-lg d-flex" {{- if .url}}href="{{.url}}"{{- else}}#{{- end}} role="button">
        <i class="{{.icon}}">&nbsp;</i>
        {{.name}}
    </a>
    {{- end}}
{{- end }}
