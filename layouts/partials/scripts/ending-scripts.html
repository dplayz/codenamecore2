<script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.4/tocbot.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.4/tocbot.css">
<script>
    tocbot.init({
      // Where to render the table of contents.
      tocSelector: '#navbar-toc',
      // Where to grab the headings to build the table of contents.
      contentSelector: '.blog-content',
      // Which headings to grab inside of the contentSelector element.
      headingSelector: 'h1, h2, h3, h4, h5, h6',
      // For headings inside relative or absolute positioned containers within content.
      hasInnerContainers: true,
      headingsOffset:0,
      scrollSmoothOffset: -40,
      orderedList: false,
      collapseDepth: 10000,
      scrollContainer: '#navbar-toc',
      activeListItemClass: 'fw-bolder',
      listItemClass: 'nav-item',
      linkClass: 'nav-link my-0 py-0',
      listClass: 'navbar-nav ms-2',
    });
</script>
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
