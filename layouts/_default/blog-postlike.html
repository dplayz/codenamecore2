{{ define "main" }}
<main class="mx-3 my-2 p-2 border rounded  h-100">
  <section class="blog-title my-3 text-center">
    <h1>{{.Title}}</h1>
    <br>
    <img width="15%" src="https://placehold.co/30x30">
    <h6>{{.Params.author}}</h6>
    <h6>{{.Params.date}}</h6>
  </section>
  <section class="blog-content">
    {{.Content}}
  </section>
  <section class="blog-interactions my-2 p-5 border">
  <h6>Future comment section and reactions can be seen here</h6>
  </section>
</main>
{{ end }}
