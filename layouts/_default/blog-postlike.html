{{ define "main" }}
<main class="mx-3 my-2 p-2 border rounded  h-100">
  <section class="blog-title my-3 text-left">
    <h1>{{.Title}}</h1>
  </section>
  <section class="blog-postlike-author-desc">
    <div class="d-flex justify-content-between p-2">
      <div class="d-flex flex-row align-items-center"> 
        <img src="https://placehold.co/30x30" width="50" class="rounded-circle">
        <div class="d-flex flex-column px-2"> 
          <span class="font-weight-bold">
          {{- if .Params.author}}
            {{.Params.author}}
          {{- else}}
            {{.Site.Params.identity.general.author}}
          {{- end}}
          </span> 
          <small>{{.Params.date}}</small> 
        </div>
      </div>
      </div>         
  </section>
  <section class="blog-content">
    {{.Content}}
  </section>
  <section class="blog-interactions my-2 p-5 border">
  <h6>Future comment section and reactions can be seen here</h6>
  </section>
</main>
{{ end }}
